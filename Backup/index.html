<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Deep South</title>
  <style>
  #map{
      height:400px;
      widows:100%;
  }
  </style>
</head>
<body>
    <h1>Noordhood Google Map</h1>
    <div id="map"></div>

    <script>function initMap(){
      // Map options
      var options = {
          zoom: 15,
          center: {lat:-34.0972041,lng:18.377911700000027}
      }
      // New map
      var map = new 
      google.maps.Map(document.getElementById('map'), options);

      // Add marker
      var marker = new google.maps.Marker({
          position:{lat: -34.097399732719516, lng: 18.377804160118103},
          map:map,
          icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });

      var infoWindow = new google.maps.infoWindow({
          content:'<h1>Farm Village</h1>'
      });

      marker.addListener('click', function(){
          infoWindow.open(map, marker);
      });



    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClY8hHYN7hrfPgfdbKchvoyISLJrgOZ4g&callback=initMap"></script>

</body>
</html>
