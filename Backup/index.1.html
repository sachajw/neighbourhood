<body>
    <h1>Noordhood Google Map</h1>
    <div id="map"></div>

    <script>function initMap(){
      // Map options
      var options = {
          zoom: 15,
          center: {lat:-34.0972041,lng:18.377911700000027}
      }
      // New map
      var map = new 
      google.maps.Map(document.getElementById('map'), options);
      
      /*
      // Add marker
      var marker = new google.maps.Marker({
          position:{lat: -34.097399732719516, lng: 18.377804160118103},
          map:map,
          icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });

      var infoWindow = new google.maps.infoWindow({
          content:'<h1>Farm Village</h1>'
      });

      marker.addListener('click', function(){
          infoWindow.open(map, marker);
      });
      */

      addMarker({
                coords:{lat: -34.0972041, lng: 18.377911700000027},
                iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                content:'<h1>Noordhoek Farm Village</h1>'
      }); // Farm Village
      addMarker({
                coords:{lat: -34.099052214344724, lng: 18.38208496570587},
                iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                content:'<h1>Cape Point Vineyards</h1>'
      }); // Cape Point Vineyards
      addMarker({coords:{lat: -34.09687110947399, lng: 18.372305631637573},
                 iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                 content:'<h1>Cape Point Vineyards</h1>'
      }); // Jakes
      addMarker({coords:{lat: -34.09827928340744, lng: 18.363819122314453},
                 iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                 content:'<h1>Aegir Brewery'
      }); // Aegir Brewery
      addMarker({coords:{lat: -34.098230419720146, lng: 18.35763931274414},
                 iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                 content:'<h1>Noordhoek Beach</h1>'
      }); // Noordhoek Beach
      addMarker({coords:{lat: -34.096759, lng: 18.352614},
                 iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                 content:'<h1>The Hoek</h1>'
      }); // The Hoek


      // Add marker function
      function addMarker(properties){
        var marker = new google.maps.Marker({
          position:properties.coords,
          map:map,
          //icon:properties.iconImage
      });
      
      // Check for custom icon
      if(properties.iconImage){
          // Set icon image
          marker.setIcon(properties.iconImage);
      }

      // Check content
      if(properties.content){
        var infoWindow = new google.maps.infoWindow({
          content:properties.content
      });

      marker.addListener('click', function(){
          infoWindow.open(map, marker);
      });

      
      }

      }
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClY8hHYN7hrfPgfdbKchvoyISLJrgOZ4g&callback=initMap"></script>
