<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Deep South</title>
  <style>
  #map{
      height:400px;
      widows:100%;
  }
  </style>
</head>
<body>
    <h1>Noordhoek Hangouts</h1>
    <div id="map"></div>

    <h2>List Filtering with Target</h2>
    <div>
        <span class="label">C# keywords:</span>
        <input data-bind="autocomplete: { data: keywords, minLength: 0, target: 'targetSuggestions', onSelect: function (item) { flashWord(item); return ''; } }">
        <b><span data-bind="text: flashWord"></span></b>
        <div id="targetSuggestions"></div>
    </div>   


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClY8hHYN7hrfPgfdbKchvoyISLJrgOZ4g&callback=initMap"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/knockout.autocomplete.js"></script>
    <script src="js/MultiCompleteModel.js"></script>
    
    <script src="js/script.js"></script>
</body>
</html>
